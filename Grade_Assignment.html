<!DOCTYPE html>
<html lang="en">
    <title>Grade Assignment</title>
    <head>
        <meta charset="UTF-8">
        <script>
            function gradeAssignment() {
                var score = document.getElementById("score").value;
                if (score > 100 || score < 0 || score === "") {
                    document.getElementById("result").innerHTML = "Please enter a valid score between 0 and 100.";
                    return;
                } else if (score >= 90 && score <= 100) {
                    var result = " A";
                } else if (score >= 80 && score < 90) {
                    var result = " B";
                } else if (score >= 70 && score < 80) {
                    var result = " C";
                } else if (score >= 60 && score < 70) {
                    var result = " D";
                } else {
                    var result = " F";
                }
                document.getElementById("result").innerHTML = "You got " + result + " grade.";
            }
            </script>
            <body>
                <h1>Grade Assignment</h1>
                <p style = "display: inline">Enter your score: </p>
                <input type = "number" id = "score">
                <button onclick="gradeAssignment()">Submit</button>
                <p id="result"></p>
                <input type="button" value="Go back!" onclick="history.back()">
            </body>
